<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">

      <form ng-submit="postJam(jam)">
          <input type="text" ng-model="jam.title" class="form-control" placeholder="Jam Title" required><br>
          <textarea ng-model="jam.description" class="form-control" placeholder="What You're Looking For" required></textarea><br>
          <input type="text" ng-model="jam.length" class="form-control" placeholder="How Long are You Thinking about Jamming?" required><br>
          <input type="submit" value="Post" class="btn btn-primary">
        </form>
    </div>
  </div>
</div>
